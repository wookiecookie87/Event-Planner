<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="main container">
		<div class="row">
			<form action="" class="register col-xs-12">
				<label class="col-xs-12" for="name">
					<span class="col-xs-2">Name</span><input class="col-xs-5" type="text" id="name" name="name" required>
				</label>
				<label class="col-xs-12" for="email">
					<span class="col-xs-2">Email</span><input class="col-xs-5" type="email" id="email" name="password" required>
				</label>
				<label class="col-xs-12" for="password">
					<span class="col-xs-2">Password</span><input class="col-xs-5" type="password" id="password" name="password" required>
				</label>
				<label class="col-xs-12" for="birthday">
					<span class="col-xs-2">Birthday</span><input class="col-xs-5"  type="date" id="birthday">
				</label>
			</form>
		</div>	
	</div>
</body>
</html>
